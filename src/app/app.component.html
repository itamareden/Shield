<div class="container">
  <app-stopper 
  [value]="state.counter" 
  (toggledStopper)="updateCounter($event)"
  (clickedAddRecord)="addRecordToList($event)" 
  (clickedReset)="resetApp()">
</app-stopper>
<app-stopper-records [records]="state.records" (clickedRemoveRecord)="removeRecordFromList($event)"></app-stopper-records>
</div>
